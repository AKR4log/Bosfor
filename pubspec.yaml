name: kz
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  firebase_core: ^1.0.1
  firebase_auth: ^1.0.1
  firebase_storage: ^8.0.0
  cloud_firestore: ^1.0.1
  firebase_messaging: 
  youtube_player_iframe: ^2.2.1


  # Tools for Firebase Database
  storage_path: ^0.2.0
  uuid: ^2.2.2
  cached_network_image: ^2.2.0+1
  flutter_local_notifications:
  

  # Tools for ui desing app
  simple_animations: ^2.4.2
  http: ^0.13.0
  video_player: ^0.11.1+2
  photo_manager: ^1.3.6
  swipeable: ^1.1.0

  # Tools for backend
  shared_preferences: ^2.0.4
  flutter_native_image: ^0.0.5+3
  contacts_service: ^0.4.6
  permission_handler: ^6.1.0
  geocoder: 
  # url_launcher:
  path_provider: ^2.0.1
  path: ^1.7.0
  # gallery_saver: ^2.0.3
  provider: ^4.3.2+3
  intl: ^0.17.0
  flutter_multi_formatter: ^1.3.6
  pin_view: ^1.0.1

  # Other
  cupertino_icons: ^1.0.2
  # camera: ^0.6.4+5
  google_maps_flutter: 
  location: 
  fluttericon: ^1.0.7
  # geolocator: ^7.0.1
  smooth_page_indicator: ^0.2.3
  flutter_svg:
  imageview360: ^1.2.0
  image_picker: ^0.8.4
  local_auth: ^1.1.8



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.8.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/img_logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/svg/
    - assets/fonts/
    - assets/lang/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-VariableFont_wght.ttf
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf